name: map_awareness
description: "Map Awareness - Route and weather safety app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Networking
  dio: ^5.9.0
  dio_cache_interceptor: ^3.5.0
  dio_smart_retry: ^7.0.1

  # Map & Location
  flutter_map: ^8.0.0
  flutter_polyline_points: ^3.1.0
  latlong2: ^0.9.1
  geolocator: ^14.0.2

  # Storage
  shared_preferences: ^2.2.0
  json_annotation: ^4.9.0

  # UI
  flex_color_scheme: ^8.4.0
  google_fonts: ^6.3.3
  flutter_slidable: ^3.1.0
  shimmer: ^3.0.0
  toastification: ^2.3.0
  page_transition: ^2.1.0

  # State & Routing
  flutter_riverpod: ^2.6.1
  go_router: ^14.6.2

  # Utilities
  intl: ^0.20.2
  google_generative_ai: ^0.4.6
  timeago: ^3.7.1
  collection: ^1.18.0
  clock: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.4.15
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true
  assets:
    - assets/
